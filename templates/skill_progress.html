<!DOCTYPE html>
<html>
<head>
    <title>Skill Progress</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container feature-card">

    <h1>Skill Progress Tracking</h1>

    <img src="{{ url_for('static', filename='images/progress.png') }}"
         class="feature-img">

    <p class="highlight">Previous Score: {{ previous }}%</p>
    <p class="highlight">Current Score: {{ current }}%</p>
    <p class="highlight">Improvement: +{{ improvement }}%</p>

    <center>
        <a href="/advanced-features">
            <button>Back</button>
        </a>
    </center>

</div>

</body>
</html>
